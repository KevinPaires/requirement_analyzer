<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Generator - Demo Mode</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .demo-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 42px;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #10a37f, #2d6a5c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #10a37f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #0d8c6d;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 163, 127, 0.3);
        }
        .features {
            margin-top: 48px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            text-align: center;
        }
        .feature {
            padding: 16px;
        }
        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="demo-card">
        <h1>üìã QA Generator</h1>
        <p>Transform feature requirements into comprehensive test documentation instantly</p>
        <a href="index.html" class="btn">Launch Application ‚Üí</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìÑ</div>
                <div class="feature-title">Test Plans</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úÖ</div>
                <div class="feature-title">Test Cases</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div class="feature-title">Exploratory</div>
            </div>
        </div>
    </div>
</body>
</html>
